<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap w/ Vite</title>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Todos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button class="btn btn-primary" id="btnOrderByTitle" onclick="orderByTitle()">Ordina per nome</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button class="btn btn-info" id="btnOrderByDate" onclick="orderByDate()">Ordina per data</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button class="btn btn-warning" id="btnOrderByCompletion" onclick="orderByCompletion()">Ordina per
                  completati</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button type="button" id="add-todo-btn" class="btn btn-success"
                  data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Aggiungi Todo
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </div>
  <div class="container py-4 px-3 mx-auto">
    <h1> Todos list</h1>
  </div>
  <div id="todo-container">

  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Aggiungi un Todo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">




          <form id="create-form" name="create">
            <div>
              <label for="title">Inserisci un Todo</label>
              <input type="text" name="title" id="title" required>
            </div>

            <div>
              <button id="cancelButton">Cancel</button>
              <button id="confirmBtn" type="submit">Confirm</button>
            </div>
          </form>

        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>


  <script type="module" src="./js/main.js"></script>
</body>

</html>
